<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Overlay</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <!-- 1st Overlay -->
        <div>
            <h5>Basic Overlay</h5>
            <a class="wrapper" href="">
                <img class="wrapper-img" src="images/stupa.PNG" alt="STUPA">
                <div class="overlay">
                    <p class="description">Hello World</p>
                </div>
            </a>
        </div>
        
        <!-- 2nd Overlay -->
        <div>
            <h5>Image Overlay</h5>
            <a class="wrapper" href="">
                <img class="wrapper-img" src="images/stupa.PNG" alt="STUPA">
                <div class="overlay-2">
                    <p class="description">Hello World</p>
                </div>
            </a>
        </div>
        
        <!-- 3rd Overlay -->
        <div>
            <h5>Advanced Overlay</h5>
            <a class="wrapper" href="">
                <img class="wrapper-img" src="images/stupa.PNG" alt="STUPA">
                <div class="overlay-3">
                    <p class="description">Hello World</p>
                </div>
            </a>
        </div>
    </div>
    
</body>
</html>
